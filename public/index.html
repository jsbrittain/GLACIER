<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Docker Electron App</title>
</head>
<body>
  <h1>Docker Electron Interface</h1>
  <input id="folderPath" placeholder="Path to folder with Dockerfile" style="width: 400px;" /><br>
  <input id="imageName" placeholder="Docker image name" /><br>
  <button id="build-run">Build & Run</button>
  <button id="list">List Containers</button>
  <button id="clear">Clear Stopped Containers</button>
  <hr>
  <input id="repoUrl" placeholder="GitHub repo URL" style="width: 400px;" />
  <input id="targetDir" placeholder="Local clone path" style="width: 300px;" />
  <button id="clone">Clone Repo</button>
  <pre id="output"></pre>
  <script src="../src/renderer/renderer.js"></script>
</body>
</html>
